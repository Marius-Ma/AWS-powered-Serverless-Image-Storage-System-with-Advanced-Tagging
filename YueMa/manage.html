<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Tags</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-blue {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
      }
      .btn-blue:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/manage.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="logoutButton" class="nav-link" href="#" title="Logout">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-md-6 d-none d-md-flex bg-primary text-white justify-content-center align-items-center"
        >
          <div class="text-center">
            <h1 id="welcomeMessage">Welcome, <span id="username"></span></h1>
            <p>
              Awesome, weâ€™ve created the perfect place for you to manage your
              image tags.
            </p>
          </div>
        </div>
        <div
          class="col-md-6 bg-white d-flex justify-content-center align-items-center"
        >
          <div class="w-75">
            <h2 class="mb-4">Manage Tags</h2>
            <form id="manageTagsForm">
              <div class="form-group">
                <label for="urlInput">Image URLs</label>
                <input
                  type="text"
                  class="form-control"
                  id="urlInput"
                  placeholder="Enter image URLs separated by commas"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tagsInput">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="tagsInput"
                  placeholder="Enter tags in 'tag, count' format"
                  required
                />
              </div>
              <div class="form-group">
                <label for="operationType">Operation Type</label>
                <select class="form-control" id="operationType" required>
                  <option value="1">Add Tags</option>
                  <option value="0">Remove Tags</option>
                </select>
              </div>
              <button type="submit" class="btn btn-blue btn-block">
                Manage Tags
              </button>
            </form>
            <button id="queryTagsButton" class="btn btn-blue btn-block mt-3">
              Query Images
            </button>
            <button id="getImageButton" class="btn btn-blue btn-block mt-3">
              Get Full Size Image
            </button>
            <button
              id="deleteImagesButton"
              class="btn btn-danger btn-block mt-3"
            >
              Delete Images
            </button>
            <div class="form-group">
              <label for="fileInput">Upload Image to Search by Tags</label>
              <input type="file" class="form-control" id="fileInput" />
            </div>
            <button
              id="searchByImageButton"
              class="btn btn-blue btn-block mt-3"
            >
              Search by Image
            </button>
            <div id="result" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const username = localStorage.getItem("username");
        if (username) {
          document.getElementById("username").textContent = username;
        }
      });
    </script>
  </body>
</html>
